<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login 1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-card">
    <h2>Giriş Yap</h2>
    <h3>Bilgilerinizi giriniz</h3>
    <form class="login-form">
      <input spellcheck="false" class="control" type="text" placeholder="Kullanıcı adı" />
      <div class="password">
        <input spellcheck="false" class="control" id="password" type="password" placeholder="Şifre" />
        <button class="toggle" type="button" onclick="togglePassword(this)"></button>
      </div>
      <button class="control" type="button">Giriş Yap</button>
    </form>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
