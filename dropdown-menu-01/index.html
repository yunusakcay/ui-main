<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dropdown Menu 01</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <span class="navigation__group">
                <i class="fa-regular fa-message"></i>
                <i class="fa-regular fa-bell"></i>
                <img class="profile" src="/ege-can-profile.png" alt="Ege Can Picture">
            </span>
            <div class="dropdown__wrapper hide dropdown__wrapper--fade-in none">
                <div class="dropdown__group">
                    <div class="user-name">Ege Can</div>
                    <div class="email">egecan@gmail.com</div>
                </div>
                <hr class="divider">
                <nav>
                    <ul>
                        <li>
                            <i class="fa-regular fa-user"></i><span>My Profile</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-gear"></i><span>Settings</span>
                        </li>
                    </ul>
                    <hr class="divider">
                    <ul>
                        <li>
                            <i class="fa-solid fa-book-open"></i><span>Tutorials</span>
                        </li>
                        <li>
                            <i class="fa-regular fa-circle-question"></i><span>Help Center</span>
                        </li>
                    </ul>
                    <hr class="divider">
                    <ul>
                        <li>
                            <i class="fa-solid fa-star" style="color: #FFD43B;"></i><span>Go Premium</span>
                        </li>
                        <li style="color: #E3452F;">
                            <i class="fa-regular fa-user"></i><span>Log Out</span>
                        </li>
                        
                    </ul>
                </nav>
            </div>
        </header>
        <script src="script.js"></script>
    </body>
</html>
