<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Navbar 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar_nav">
            <a href="#" title="Logo">
                <img class="logo" src="/assets/logo.svg" title='Logo' alt='Logo'>
            </a>
            <img class="navbar_icon" src="assets/burger-menu.svg" title='Burger Menu' alt='Burger Menu'
                onclick="toggleMenu(this)">
            <ul class="nav_link">
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
